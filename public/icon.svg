<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="mic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Star behind -->
  <path d="M256 80 l20 60 60 5 -45 40 15 60 -50 -30 -50 30 15 -60 -45 -40 60 -5 z" 
        fill="url(#star)" opacity="0.3" transform="translate(0, 20) scale(1.2)"/>
  
  <!-- Microphone -->
  <ellipse cx="256" cy="220" rx="60" ry="80" fill="url(#mic)"/>
  <rect x="226" y="280" width="60" height="80" fill="url(#mic)"/>
  <rect x="216" y="350" width="80" height="20" rx="10" fill="#60a5fa"/>
  <rect x="246" y="370" width="20" height="50" fill="#4b5563"/>
  <ellipse cx="256" cy="430" rx="50" ry="15" fill="#4b5563"/>
  
  <!-- Mic grille lines -->
  <line x1="210" y1="180" x2="302" y2="180" stroke="#1a1a2e" stroke-width="4" opacity="0.3"/>
  <line x1="205" y1="200" x2="307" y2="200" stroke="#1a1a2e" stroke-width="4" opacity="0.3"/>
  <line x1="200" y1="220" x2="312" y2="220" stroke="#1a1a2e" stroke-width="4" opacity="0.3"/>
  <line x1="205" y1="240" x2="307" y2="240" stroke="#1a1a2e" stroke-width="4" opacity="0.3"/>
  <line x1="210" y1="260" x2="302" y2="260" stroke="#1a1a2e" stroke-width="4" opacity="0.3"/>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="4" fill="#fbbf24"/>
  <circle cx="420" cy="80" r="3" fill="#fbbf24"/>
  <circle cx="80" cy="300" r="3" fill="#fbbf24"/>
  <circle cx="440" cy="350" r="4" fill="#fbbf24"/>
  <circle cx="150" cy="450" r="3" fill="#fbbf24"/>
  <circle cx="380" cy="450" r="3" fill="#fbbf24"/>
</svg>
